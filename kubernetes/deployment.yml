apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  replicas: 2  # Number of replicas for your application
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: abhivajani/todo-app:latest  # Update with your Docker Hub image
          ports:
            - containerPort: 80
          volumeMounts:
            - name: todo-data
              mountPath: /usr/share/nginx/html  # Path where Nginx serves files
      volumes:
        - name: todo-data
          emptyDir: {}  # Use an emptyDir for data persistence (temporary)